{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4 mt-4 mx-4">
    {% for meal in categories %}
    <div class="col">
        <div class="card">
          <img src="{{meal.strCategoryThumb}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Food ID: {{meal.idCategory}} || Food Name: {{meal.strCategory}}</h5>
            <p class="card-text">{{meal.strCategoryDescription | truncatewords:20}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>


{% endblock content %}
